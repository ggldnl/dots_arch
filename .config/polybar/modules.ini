icon-prev-foreground = ${color.foreground}
icon-prev-background = ${color.background}
icon-prev-padding = 1
icon-prev-font = 2
icon-next = "怜 "
icon-next-foreground = ${color.foreground}
icon-next-background = ${color.background}
icon-next-padding = 1
icon-next-font = 2

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
