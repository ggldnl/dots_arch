icon-play-background = ${color.background}
icon-play-padding = 1
icon-play-font = 2
icon-pause = 
icon-pause-foreground = ${color.foreground}
icon-pause-background = ${color.background}
icon-pause-padding = 1
icon-pause-font = 2
icon-stop =
